<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4B0082; /* Indigo - Background color similar to navbar */
          }
          
          .bg-img {
            background-image: url('background-image.jpg'); /* Replace with your background image */
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
          }
          
          .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8); /* Light tint of white for content background */
            padding: 40px;
            text-align: center;
            border-radius: 10px;
          }
          
          header {
            font-size: 24px;
            color: #4B0082; /* Indigo - Text color similar to navbar */
            margin-bottom: 20px;
          }
          
          form .field {
            position: relative;
            margin-bottom: 20px;
          }
          
          form .field input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            background: #f2f2f2; /* Light gray background for input fields */
            border-radius: 5px;
            color: #333; /* Darker font color for better readability */
          }
          
          form .field input::placeholder {
            color: #666;
          }
          
          .pass .signup {
            margin-top: 20px;
          }
          
          .pass .signup a {
            color: #4B0082; /* Indigo - Link color similar to navbar */
          }
          
          .pass .signup a:hover {
            text-decoration: underline;
          }
          
          .pass-key {
            padding-right: 40px; /* Adjust padding to accommodate the "SHOW" button */
          }
          
          .show {
            position: absolute;
            right: 10px;
            bottom: 10px;
            cursor: pointer;
            color: #4B0082; /* Indigo - Color similar to navbar */
          }
          
          .show:hover {
            text-decoration: underline;
          }
          
    </style>
</head>
<body class="bg-img">
    <div class="content">
        <header>Sign Up</header>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form method="post">
          <div class="field">
              <span class="fa fa-user"></span>
              <input type="text" name="username" placeholder="Username">
          </div>
          <div class="field">
              <span class="fa fa-envelope"></span> <!-- Added email icon -->
              <input type="email" name="email" required placeholder="Email"> <!-- Added email input -->
          </div>
          <div class="field">
              <span class="fa fa-lock"></span>
              <input type="password" name="password" placeholder="Password">
              <i class="fa fa-eye show" aria-hidden="true"></i>
          </div>
          <div class="field">
              <span class="fa fa-lock"></span>
              <input type="password" name="confirm_password" placeholder="Confirm Password">
              <i class="fa fa-eye show" aria-hidden="true"></i>
          </div>
          <div class="field">
              <input type="submit" value="Sign Up">
          </div>
      </form>
      
        <p class="login">Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
