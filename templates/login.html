<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LoginPage</title>
    <link rel="stylesheet" href="/static/styles.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #4B0082; /* Indigo - Background color similar to navbar */
    }
    
    .bg-img {
      background-image: url('background-image.jpg'); /* Replace with your background image */
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.8); /* Light tint of white for content background */
      padding: 40px;
      text-align: center;
      border-radius: 10px;
    }
    
    header {
      font-size: 24px;
      color: #4B0082; /* Indigo - Text color similar to navbar */
      margin-bottom: 20px;
    }
    
    form .field {
      position: relative;
      margin-bottom: 20px;
    }
    
    form .field input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background: #f2f2f2; /* Light gray background for input fields */
      border-radius: 5px;
      color: #333; /* Darker font color for better readability */
    }
    
    form .field input::placeholder {
      color: #666;
    }
    
    .pass .signup {
      margin-top: 20px;
    }
    
    .pass .signup a {
      color: #4B0082; /* Indigo - Link color similar to navbar */
    }
    
    .pass .signup a:hover {
      text-decoration: underline;
    }
    
    .pass-key {
      padding-right: 40px; /* Adjust padding to accommodate the "SHOW" button */
    }
    
    .show {
      position: absolute;
      right: 10px;
      bottom: 10px;
      cursor: pointer;
      color: #4B0082; /* Indigo - Color similar to navbar */
    }
    
    .show:hover {
      text-decoration: underline;
    }
    
    
   </style>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Login Form</header>
        <!-- <form method="post">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name="username" required placeholder="Username">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input class="pass-key" required type="password" name="password" placeholder="Password">
            <span class="show">SHOW</span>
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="Login">
          </div>
        </form> -->
        <form method="post">
          <div class="field">
              <span class="fa fa-user"></span>
              <input type="text" name="username" required placeholder="Username">
          </div>
          <div class="field">
              <span class="fa fa-envelope"></span> <!-- Added email icon -->
              <input type="email" name="email" required placeholder="Email"> <!-- Added email input -->
          </div>
          <div class="field">
              <span class="fa fa-lock"></span>
              <input class="pass-key" required type="password" name="password" placeholder="Password">
              <span class="show">SHOW</span>
          </div>
          <div class="pass">
              <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
              <input type="submit" value="Login">
          </div>
      </form>
      
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <div class="signup">Don't have account?
          <a href="/signup">Signup Now</a>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>


  </body>
</html>
