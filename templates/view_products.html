<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Styles for Navbar */
        .navbar {
            background-color: #4B0082;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ffd700; /* Gold */
        }
        /* Styles for Footer */
        .footer {
            background-color: #4B0082; /* Indigo */
            color: #fff;
            padding: 5px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            font-size: 14px;
        }
        .product-list {
            padding: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4B0082;
            color: #fff;
        }
        /* Form Styles */
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4B0082;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #6A5ACD; /* MediumSlateBlue */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <h1><a href="/home">InsightCart</a></h1>
        </div>
        <div class="navbar-links">
            <a href="/cart.html">Cart</a>
            <a href="sales_prediction.html">Sales Prediction</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
            <a href="/add_product_form">Add Product</a>
        </div>
    </div>

    <!-- Product Listing -->
    <div class="product-list">
        <h1>View Products</h1>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <form action="/update-product/{{ product.id }}" method="post">
                            <label for="name">Product Name:</label>
                            <input type="text" id="name" name="name" value="{{ product.name }}" required><br>
                            
                            <label for="price">Price:</label>
                            <input type="number" id="price" name="price" value="{{ product.price }}" required><br>
                
                            <label for="image">Image URL:</label>
                            <input type="text" id="image" name="image" value="{{ product.image }}"><br>
                
                            <button type="submit">Save</button>
                        </form>
                        <form action="/delete-product/{{ product.id }}" method="post" class="delete-form">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="footer">
        <p>&copy; 2024 My E-Commerce. All rights reserved.</p>
    </footer>
</body>
</html>
